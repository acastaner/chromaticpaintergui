<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Chromatic Painter</title>
</head>

<body>
    <h2>Chromatic Painter</h2>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h2>Colors</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form class="form-inline">
                    <label class="sr-only" for="colorName">Color name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="referencialName" placeholder="Color name">
                    <label class="sr-only" for="colorName">Brand reference</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="referencialName" placeholder="Reference (ie: 72.001)">
                    <label class="sr-only" for="brandName">Brand name</label>
                    <select class="form-control mb-2 mr-sm-2" id="brandName">
                        <option>Citadel (Old)</option>
                        <option>Citadel (New)</option>
                        <option>Vallejo Game Color</option>
                    </select>
                    <label class="sr-only" for="matchingHex">Matching Hex</label>
                    <select class="form-control mb-2 mr-sm-2" id="matchingHex">
                        <option>FFFFFF</option>
                        <option>FFFAAA</option>
                        <option>FFFBBB</option>
                    </select>
                    <button type="submit" class="btn btn-primary mb-2">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Brand</th>
                        <th scope="col">HEX</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <a href="paint.html">White Scar</a>
                        </th>
                        <td>
                            <a href="brand.html">Citadel (New)</a>
                        </td>
                        <td>FFFFFF</td>
                        <td>
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <a href="paint.html">Dorn Yellow</a>
                        </th>
                        <td>
                            <a href="brand.html">Citadel (New)</a>
                        </td>
                        <td>FFF700</td>
                        <td>
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <a href="paint.html">Troll Slayer Orange</a>
                        </th>
                        <td>
                            <a href="brand.html">Citadel (New)</a>
                        </td>
                        <td>F46C2E</td>
                        <td>
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
